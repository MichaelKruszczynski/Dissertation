<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Test</title>
  <meta http-equiv="Content-Type" contet="text/html; charset=UTF-8" />
  	<link href="../css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <link rel="stylesheet" href="/css/jquery-ui.css"/>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/jquery-ui.min.js"></script>
  <script>
  $( function() {
    $( "#datepicker" ).datepicker({ dateFormat: "yy-mm-dd", firstDay: 1 });
  } );
  </script>
</head>
<body>
	<div class="main">
			<div class="logo"></div>
			<div class="content">
				<h1 th:text="${title}"/>
				<a class="bacl-btn" href="index.html">&#10149; Back</a>
		<form action="#" th:action="@{/holiday/add}" th:object="${holiday}" method="post" id="answerForm">
	 <p><label for="employee">Employee:</label>
				        <select th:field="*{employee}">
							<option th:each="employeeFromLoop : ${employees}" th:value="${employeeFromLoop.id}" th:text="${employeeFromLoop.name}"/>
						</select>
					</p>
        <span th:errors="*{employee}" class="error"></span>
        <p>Day: <input type="text" th:id="datepicker" th:field="*{day}" autocomplete="off" /></p>
        <span th:errors="*{day}" class="error"></span>
        <p>HolidayType:
	        <select th:field="*{type}">
				<option th:each="holidayTypeFromLoop : ${holidayType}" th:value="${holidayTypeFromLoop}" th:text="${holidayTypeFromLoop}"/>
			</select>
		</p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form> 
      </div>
	    </div>   
</body>
</html>
