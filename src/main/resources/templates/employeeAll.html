<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Test</title>
  <meta http-equiv="Content-Type" contet="text/html; charset=UTF-8" />
</head>
<body>
 <table>
	<tr>
		<th>ID</th>
		<th>Employee Name</th>
		<th>Employee No</th>
		<th>Department</th>
		<th>Employee Type</th>
		<th>Total Annual Holiday Days</th>
		<th>Email</th>
		<th>Password</th>
		
	</tr>
	<tr th:each="employee : ${employees}">
		<td> <a th:href="@{/employee/{id}/edit(id=${employee.id})}" th:text="${employee.id}"/></td>
		<td th:text="${employee.name}"/>
		<td th:text="${employee.employeeNo}"/>
		<td th:text="${employee.department.departmentName}"/>
		<td th:text="${employee.type}"/>
		<td th:text="${employee.totalAnnualHolidayDays}"/>
		<td th:text="${employee.email}"/>
		<td th:text="${employee.password}"/>
	</tr>
	
  </table>
  
</body>
</html>
