<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Test</title>
  <meta http-equiv="Content-Type" contet="text/html; charset=UTF-8" />
  	<link href="../css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
	<div class="main">
			<div class="logo"></div>
			<div class="content">
				<h1 th:text="${title}"/>
				<a class="bacl-btn" href="/">&#10149; Back</a>
				<form action="#" th:action="@{/report/add}" th:object="${report}" method="post" id="answerForm">
			        <p><label for="name">Name:</label><input type="text" th:field="*{name}" /></p>
        <span th:errors="*{name}" class="error"></span>

       <p><label for="query">Query: </label><input type="text" th:field="*{Query}" /></p>
					<span th:errors="*{query}" class="error"></span>
					<p><label>Access Level:</label>
		    		<select th:field="*{role}">
						<option th:each="accessLevelFromLoop : ${accessLevel}" th:value="${accessLevelFromLoop.id}" th:text="${accessLevelFromLoop.name}"/>
					</select>
					</p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    			</form>  
    	  </div>
	    </div>  
	</body>
</html>
