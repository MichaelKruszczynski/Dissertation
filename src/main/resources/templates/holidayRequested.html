<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Test</title>
  <meta http-equiv="Content-Type" contet="text/html; charset=UTF-8" />
</head>
<body>
 <table>
	<tr>
		<th>ID</th>
		<th>Day</th>
		<th>Full/Half Day</th>
		<th>Employee Name</th>
		<th>Activated At</th>
		<th>Activated By</th>
		<th>Holiday Accept</th>
		<th>Holiday Decline</th>
	</tr>
	<tr th:each="holiday : ${holidays}">
		<td> <a th:href="@{/holiday/{id}/edit(id=${holiday.id})}" th:text="${holiday.id}"/></td>
		<td th:text="${holiday.day}"/>
		<td th:text="${holiday.type}"/>
		<td th:text="${holiday.employee.name}"/>
		<td th:text="${holiday.activatedAt}"/>
		<td th:text="${holiday.activatedBy}"/>
        <td><a th:href="@{/holiday/{id}/accept(id=${holiday.id})}"><button type="button" name="accept" value="Accept">Accept</button></a></td>  
	    <td><a th:href="@{/holiday/{id}/cancelRequest(id=${holiday.id})}"><button type="button" name="cancel" value="Cancel">Decline</button></a></td>  
			</tr>
  </table>
 
</body>
</html>
