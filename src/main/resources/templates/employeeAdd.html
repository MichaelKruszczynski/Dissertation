<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Test</title>
  <meta http-equiv="Content-Type" contet="text/html; charset=UTF-8" />
</head>
<body>
	<form action="#" th:action="@{/employee/add}" th:object="${employee}" method="post" id="answerForm">
        <p>Name: <input type="text" th:field="*{name}" /></p>
        <p>Department:
	        <select th:field="*{department}">
				<option th:each="departmentFromLoop : ${departments}" th:value="${departmentFromLoop.id}" th:text="${departmentFromLoop.departmentName}"/>
			</select>
		</p>
		
		<p>EmployeeNo: <input type="text" th:field="*{EmployeeNo}" /></p>
		
		<p>EmployeeType:
	        <select th:field="*{type}">
				<option th:each="EmployeeTypeFromLoop : ${EmployeeType}" th:value="${EmployeeTypeFromLoop}" th:text="${EmployeeTypeFromLoop}"/>
			</select>
		</p>
		
		
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>  
</body>
</html>
