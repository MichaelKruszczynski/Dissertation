<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Test</title>
  <meta http-equiv="Content-Type" contet="text/html; charset=UTF-8" />
    	<link href="../css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
  
</head>
<body>
<div class="main">
			<div class="logo"></div>
			<div class="content">
				<h1 th:text="${title}"/>
				<a class="bacl-btn" href="/">&#10149; Back</a>

 <table>
	<tr>
		<th>ID</th>
		<th>Training Name</th>
		<th>Version</th>
		<th>Duration</th>
	
		
	</tr>
	<tr th:each="training : ${training}">
		<td> <a th:href="@{/training/{id}/edit(id=${training.id})}" th:text="${training.id}"/></td>
		<td th:text="${training.Name}"/>
		<td th:text="${training.version}"/>
		<td th:text="${training.duration}"/>
		
	</tr> 
  </table>
 	<form action="#" th:action="@{/training/{id}/edit(id=${training.id})}" th:object="${training}" method="post">
		<p><label for="name">Name:</label><input type="text" th:field="*{name}" /></p>
        <span th:errors="*{name}" class="error"></span>
        <p><label for="version">Version:</label><input type="text" th:field="*{version}" /></p>
        <span th:errors="*{version}" class="error"></span>
	    <p><label for="duration">Duration:</label><input type="text" th:field="*{duration}" /></p>
        <span th:errors="*{duration}" class="error"></span>
        <p><input type="submit" name="edit" value="Save" /> <input type="submit" name="edit" value="Delete" /></p>
        
        
        
    </form>  
      </div>
	    </div>   
</body>
</html>
