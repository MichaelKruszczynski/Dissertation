<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Test</title>
  <meta http-equiv="Content-Type" contet="text/html; charset=UTF-8" />
    	<link href="../css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
  
    <link rel="stylesheet" href="/css/jquery-ui.css"/>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/jquery-ui.min.js"></script>
  <script>
  $( function() {
    $( "#datepicker" ).datepicker({ dateFormat: "yy-mm-dd", firstDay: 1 });
    $( "#datepicker2" ).datepicker({ dateFormat: "yy-mm-dd", firstDay: 1 });
  } );
  </script>
</head>
<body>
<div class="main">
			<div class="logo"></div>
			<div class="content">
				<h1 th:text="${title}"/>
				<a class="bacl-btn" href="/">&#10149; Back</a>
	<form action="#" th:action="@{/holiday/request}" th:object="${holiday}" method="post">
	 
        <p><label>From:</label><input type="text" th:id="datepicker" th:field="*{day}" autocomplete="off" /></p>
        <span th:errors="*{day}" class="error"></span>
          <p><label>To:</label><input type="text" th:id="datepicker2" th:field="*{day2}" autocomplete="off" /></p>
        <span th:errors="*{day2}" class="error"></span>
        
        
        
        <p><label>HolidayType:</label>
	        <select th:field="*{type}">
				<option th:each="holidayTypeFromLoop : ${holidayType}" th:value="${holidayTypeFromLoop}" th:text="${holidayTypeFromLoop}"/>
			</select>
		</p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>  
     </div> 
   	  </div>  
	</body>
</html>
